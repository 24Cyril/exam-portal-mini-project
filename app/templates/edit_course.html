<link rel="stylesheet" href="../static/css/edit_course.css">

<div class="edit-course-container">
    <h2>Edit Course</h2>

    <form method="post">
        <input name="course_name" value="{{course.course_name}}" required>
        <input name="course_code" value="{{course.course_code}}" required>
        <input name="duration" value="{{course.duration}}">
        <input name="fee" value="{{course.fee}}" type="number">

        <button>Update</button>
    </form>
</div>
